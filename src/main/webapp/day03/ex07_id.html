<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ID 속성</title>
		<style type="text/css">
			#fg_01 {
				background-color: tomato;
			}
		</style>
	</head>
	<body>
<!-- 
		class 는 여러개를 한번에 선택해서 사용하는 것이라면,
		id 는 하나만 선택해서 사용하는 것이다.
			(**여러개를 사용할 수는 있지만, 그럴거면 클래스를 사용한다.)
		
		<style> 에서는 id 를 #(샵)으로 표현한다.
		
		<javascript> 에서는 document.getElementById("id명")을 사용한다.
		
		** 클래스는 css , javascript , jQuery , ajax 에서 id 와 함께 모두 사용된다.
 -->
 
 		<h2>한국 ICT 인재 개발원</h2>
 		<h2 id="fg_01">한국 ICT 인재 개발원</h2>
 		<h2>한국 ICT 인재 개발원</h2>
 		<h2>한국 ICT 인재 개발원</h2>
 
	</body>
</html>
