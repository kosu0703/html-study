<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Class 속성</title>
		<style type="text/css">
			
			/* 요소선택자 : 태그 선택 */
			/* 	선택된 태그 전체가 전부 변경된다. */
			h2 {
				background-color: yellow;
			}
			
			/* 클래스 */
			/* 	태그와 상관없이 변경된다. */
			.fg_01 {
				color: red;
			}
			.bg_01 {
				background-color: #d3ffff;
			}
		</style>
	</head>
	<body>
<!-- 
		동일한 클래스이름을 가진 여러개의 요소들을 선택하거나, 동일한 스타일을 적용할때 사용  
		
		<style> 에서는 class 를 .(점)으로 표현한다.
		
		<javascript> 에서는 document.getElementByClassName("클래스명")을 사용한다.
		
		** 클래스는 css , javascript , jQuery , ajax 에서 id 와 함께 모두 사용된다.
 -->
 		
 		<!-- 클래스가 1개만 -->
 		<h2 class="fg_01">한국 ICT 인재 개발원 fg</h2>
 		<h2>한국 ICT 인재 개발원</h2>
 		<h3>한국 ICT 인재 개발원</h3>
 		<!-- 클래스가 여러개 -->
 		<h2 class="bg_01">한국 ICT 인재 개발원 bg</h2>
 		<h2 class="bg_01">한국 ICT 인재 개발원 bg</h2>
 		<h3 class="bg_01">한국 ICT 인재 개발원 bg</h3>
 		<h2>한국 ICT 인재 개발원</h2>
 		<!-- 클래스를 여러개 가질 수도 있다. -->
 		<h3 class="fg_01 bg_01">한국 ICT 인재 개발원 fg bg</h3>
 		<h3>한국 ICT 인재 개발원</h3>
 
	</body>
</html>
