<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>두번째 폼</title>
		<style type="text/css">
			#container{
				width: 600px;
				margin: 0 auto;
			}
			fieldset { padding: 15px; }
			legend { font-weight: bold; }
			ul{ 
				list-style-type: none; 
				padding-left: 0px;
			}
			li{ margin: 10px; }
			li label { width: 120px; float: left; text-align: left; }
		</style>
	</head>
	<body>
		<form action="#" method="get">
			<!-- fieldset : 해당 영역을 테두리로 감싸준다. -->
			<fieldset style="width: 500px;">
				<!-- legend : 테두리에 글자를 넣어준다. -->
				<legend style="font-weight: bold; font-size: 20px;">로그인</legend>
				<label for="id">ID : <input type="text" id="id" name="id"></label> 
				<label for="pw">PW : <input type="password" id="pw" name="pw"></label> 
				<input type="submit" value="로그인">
			</fieldset>
		</form>	
		
		<br><hr>
		
		<!-- 가운데 정렬을 위해 div 로 감싼다. -->
		<div id="container">
		<h1>회원 가입을 환영합니다</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>사용자 정보</legend>
				<ul>
					<li>
						<label for="uid">아이디 </label>
						<input type="text" id="uid" name="uid" placeholder="4자 ~ 10자 사이 공백없이">
					</li>			
					<li>
						<label for="email">이메일 </label>
						<input type="text" id="email" name="email">
					</li>			
					<li>
						<label for="pwd">비밀번호 </label>
						<input type="password" id="pwd" name="pwd" placeholder="문자와 숫자, 특수 기호 포함">
					</li>			
					<li>
						<label for="pwc">비밀번호 확인 </label>
						<input type="text" id="pwc" name="pwc">
					</li>		
				</ul>
			</fieldset>
			<fieldset>
				<legend>이벤트와 새로운 소식</legend>
				<input type="radio" name="mailing" id="mailing_yes" value="mailing_yes">
				<label for="mailing_yes">메일 수신</label>
				<input type="radio" name="mailing" id="mailing_no" value="mailing_no" checked>
				<label for="mailing_no">메일 수신 안 함</label>
			</fieldset>
			<input type="submit" value="가입하기">
			<input type="reset" value="취소">
		</form>
		</div>
		
	</body>
</html>
