<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Graphic-SVG</title>
	</head>
	<body>
<!-- 
		SVG : html 을 만든 회사인 w3c 에서 권고하는 그래픽 처리
				xml 기반으로 만든다.(즉, 태그를 사용해서 그래픽을 만든다.)
 -->
 		
 		<!-- 원 : circle 중심좌표, 반지름 -->
 		<svg style="width: 100; height: 100; border: 2px solid red;">
 			<circle cx="50" cy="50" r="46" stroke="green" stroke-width="3" fill="yellow">
 		</svg>
 		
 		<!-- 사각형 : rect -->
 		<svg style="width: 400; height: 100; border: 2px solid red;">
			<rect style="width: 200; height: 80; fill: tomato;">
 		</svg>
 		
 		<!-- 둥근 모서리 사각형  -->
 		<svg style="width: 100; height: 100; border: 2px solid red;">
			<rect x="5" y="5" rx="20" ry="20"
			style="width: 80; height: 80; stroke: blue; stroke-width: 4; fill: yellow;">
 		</svg>
 		
 		<!-- 타원형 -->
 		<svg style="width: 300; height: 200;">
 			<ellipse cx="150" cy="100" rx="70" ry="40">
 		</svg>
 		
 		<svg width="300" height="200">
		  	<polygon points="100,10 40,198 190,78 10,78 160,198"
		  	style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;">
		</svg>
	</body>
</html>
