<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>네번째 폼</title>
		<style type="text/css">
			#container{
				width: 600px;
				margin: 0 auto;
			}
			ul {
				list-style-type: none;
				padding-left: 0px;
			}
			li {
				margin: 10px;	
			}
		</style>
	</head>
	<body>
		<div id="container">
		<h1>레드향 주문하기</h1>
		<form action="#" method="post">
			<fieldset>
				<legend><b>상품선택</b></legend>
				<p><b>주문할 상품을 선택해 주세요.</b></p>
				<ul>
					<li>
						<label><input type="checkbox" value="s_3">선물용 3kg</label>
						<input type="number" name="orders" min="1" max="5">개 <small>(최대 5개)</small>
					</li>
					<li>
						<label><input type="checkbox" value="s_5">선물용 5kg</label>
						<input type="number" name="orders" min="1" max="3">개 <small>(최대 3개)</small>
					</li>
					<li>
						<label><input type="checkbox" value="h_3">가정용 3kg</label>
						<input type="number" name="orders" min="1" max="5">개 <small>(최대 5개)</small>
					</li>
					<li>
						<label><input type="checkbox" value="h_5">가정용 5kg</label>
						<input type="number" name="orders" min="1" max="3">개 <small>(최대 3개)</small>
					</li>
				</ul>	
				<p><b>포장 선택</b></p>
				<ul>
					<li>
						<label><input type="radio" name="package" value="yes">선물 포장</label>
					</li>
					<li>
						<label><input type="radio" name="package" value="no">선물 포장 안함</label>
					</li>
				</ul>
			</fieldset>
		</form>
		</div>
		
		
	</body>
</html>
