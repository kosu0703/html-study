<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폼 연습문제</title>
		<style type="text/css">
			#container{
				width: 600px;
				margin: 0 auto;
			}
			fieldset{
				padding-left: 40px;
				padding-bottom: 20px;
				padding-right: 30px;
			}
			ul {
				list-style-type: none;	
			}
			li {
				margin: 10px;	
			}
		</style>
	</head>
	<body>
		<div id="container">
		<form action="#" method="post">
			<fieldset>
				<h1>프런트엔드 개발자 지원서</h1>
				<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
				<hr>
				<p><b>개인정보</b></p>
				<ul>
					<li>
						<label for="">이름</label>
						<input type="text" id="" name="" placeholder="공백없이 입력하세요">
					</li>
					<li>
						<label for="">연락처</label>
						<input type="text" id="" name="">
					</li>
				</ul>
				<p><b>지원 분야</b></p>
				<ul>
					<li>
						<input type="radio" id="" name="">
						<label for="">웹 퍼블리싱</label>
					</li>
					<li>
						<input type="radio" id="" name="">
						<label for="">웹 애플리케이션 개발</label>
					</li>
					<li>
						<input type="radio" id="" name="">
						<label for="">개발 환경 개선</label>
					</li>
				</ul>
				<p><b>지원동기</b></p>
				<textarea rows="5" cols="40" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
				<br>
				<input type="submit" value="접수하기">		
				<input type="reset" value="다시 쓰기">		
			</fieldset>
		</form>
		</div>
	</body>
</html>
