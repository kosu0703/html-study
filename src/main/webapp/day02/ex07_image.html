<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지 처리 : img 태그</title>
	</head>
	<body>
<!-- 
 		<img alt="이미지 대신 나오는 문자" src="이미지 위치" title="툴팁" width="너비" height="높이">		
				(이미지가 안나올때)					(툴팁 : 마우스를 올렸을때 나오는 문자)
 				=> 주소가 틀렸다
 				
 			** 너비와 높이는 둘 중 하나만 지정하면, 자동으로 비율대로 변경된다.
 -->	
 		<!-- img 태그는 인라인 레벨이다. -->
 		<img alt="아름다운 풍경" src="../images/img03.jpg" title="눌러주세요">
 		<img alt="아름다운 풍경" src="../images/img03.jpg" title="눌러주세요">
		
		<!-- 이미지 크기 설정 -->
 		<img alt="아름다운 풍경" src="../images/img03.jpg"><br>
 		<img alt="아름다운 풍경" src="../images/img03.jpg" width="100px"><br>
 		<img alt="아름다운 풍경" src="../images/img03.jpg" height="100px"><br>
 		<img alt="아름다운 풍경" src="../images/img03.jpg" width="100px" height="100px"><br>
 		
		<!-- 이미지 주소 사용 -->		
 		<img alt="아름다운 풍경" src="https://www.w3schools.com/html/img_chania.jpg"><br>
 		
 		<!-- 이미지 링크 사용 -->
 		<a href="http://www.naver.com">
 			<img alt="아름다운 풍경" src="../images/img03.jpg"><br>
 		</a>
 		<a href="ex03_color.html">
 			<img alt="아름다운 풍경" src="../images/img03.jpg"><br>
 		</a>
 		
 		<!-- 이미지 스타일로 크기 설정 -->
 		<img alt="아름다운 풍경" src="../images/img01.jpg" style="width: 200px;"><br>
 		<img alt="아름다운 풍경" src="../images/img01.jpg" style="height: 200px;"><br>
 		
	</body>
</html>
