<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Link Color</title>
		<style type="text/css">
			p{font-size: 20px;}
			a:link{color: black;}
			a:visited{color: black;}
			a:active{color: black;}
			a:hover{background-color: yellow;}	/* 마우스 올렸을때 속성 */
			a{text-decoration: none;}	/* 밑줄 삭제 */
		</style>
	</head>
	<body>
<!-- 
		- 한번도 방문한 적이 없는 링크 : 밑줄 , blue
		
		- 한번이라도 방문한 적이 있는 링크 : 밑줄 , purple
		
		- 이동하기 위해서 링크를 눌렀을 때 : 밑줄 , red
		
		=> css 속성을 이용하여 색상을 변경할 수 있다.
		
			a 태그 속성을 변경할때 사용 ( head 부분에서 )
			a:link		=> 일반적인 링크 속성 변경 (즉, blue 를 변경할때 )
			a:visited	=> 방문한 링크 속성 변경 (즉, purple 을 변경할때 )
			a:active	=> 클릭한 링크 속성 변경 (즉, red 를 변경할때 )
			a:hover		=> 마우스를 해당 링크에 올렸을때 속성 변경
			
		** text-decoration : none ; 을 하면 링크의 밑줄이 삭제된다.	
 -->
 
 		<p><a href="ex01_formatting.html">문서</a></p>
 		<!-- head 에서 a 태그 속성 변경 -->
 		
 
 		
 
 
 	
	</body>
</html>
