<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블(표)</title>
		<style type="text/css">
			table {width: 60%; border: gray solid 3px}	/* 바깥에만 테두리가 지정된다. */
			table, th, td {border: black 2px solid;
			/* 테두리선 한줄로 만들기 */
			border-collapse: collapse;}
			
			/* 글자 가운데 정렬 */
			td {text-align: center;}
			
			/* 테이블 자체를 가운데 정렬 => 일단 너비가 있어야 된다. */	
			table {margin: 0px auto;}	/* 0 은 상하 , auto 는 좌우 */
			
			/* 테이블 칸의 너비 지정 */
			th, td {padding: 10px;}
			
		</style>
	</head>
	<body>
<!-- 
		table 태그 안에서 사용하는 태그들
		- thead : 테이블의 머리글, 생략가능
		- tbody : 테이블의 본문 
		- tfoot : 테이블의 꼬리글, 생략가능

			- tr 태그 : 행
				
				- th , td 태그 : tr(행) 안에 존재하는 하나의 컬럼 (한칸)
					(**th 는 굵게, 가운데 정렬이 자동) 	
					
					th 제목 / td 일반 컬럼
					
		** 테이블 테두리를 지정하지 않으면 테이블 테두리는 나타나지 않는다.
				너비를 지정하지 않으면 기본 너비로 나타난다.	
			보통 style 로 테두리와 너비를 지정해야 한다.
			
		** 기본 구조
		<table>
			<thead>
				<tr>
					<th>내용</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>내용</th>
					<td>내용</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>내용</th>
					<td>내용</td>
				</tr>
			</tfoot>
		</table>				
 -->
 
 		<table>
 			<thead>
 				<tr><th>용도</th><th>중량</th><th>개수</th><th>가격</th></tr>
 			</thead>
 			<tbody>
 				<tr><td>선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
 				<tr><td>선물용</td><td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
 				<tr><td>가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
 				<tr><td>가정용</td><td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
 			</tbody>
 		</table>
 		
 		<hr>
 		
 		<table>
 			<tbody>
 				<tr><td>선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
 				<tr><td>선물용</td><td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
 				<tr><td>가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
 				<tr><td>가정용</td><td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
 			</tbody>
 			<thead>
 				<tr>
	 				<th style="width: 25%">용도</th>
	 				<th style="width: 25%">중량</th>
	 				<th style="width: 25%">개수</th>
	 				<th style="width: 25%">가격</th>
 				</tr>
 			</thead>
 		</table>
 		
 		<hr>
 		
 		<!-- thead, tbody, tfoot 태그는 생략이 가능하다. -->
 		<!-- ** 모든게 생략되면 내용은 tbody 안에 있는 것이다. -->
 		<table>
 			<tr><th>용도</th><th>중량</th><th>개수</th><th>가격</th></tr>
 			<tr><td>선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
 			<tr><td>선물용</td><td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
 			<tr><td>가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
 			<tr><td>가정용</td><td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
 		</table>
 
	</body>
</html>
