<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML style 속성(attribute)</title>
	</head>
	<body>
<!-- 
		<시작태그 속성="값" 속성="값" 속성="값">
		<시작태그 style="속성:값; 속성:값;" 속성="값">
		
		HTML 에서 속성은 attribute , CSS 에서 속성은 property 
-->

		<!-- 스타일을 이용해서 글자색(color), 배경색(background-color) 넣기 -->
	
		<h1 style="background-color: red; color: white;">한국 ICT 인재 개발원</h1>	
			<!-- 블록 레벨은 한 줄 전체가 자기영역으로 다 차지 -->
		<p style="color: red; font-size: 20px;">웹 개발자 양성과정</p>
		<span style="background-color: red; color: white;">23.12.28~24.07.10</span>
			<!-- 인라인 레벨은 해당 내용만 자기영역 -->
		<p>5강의실</p>
		 
		<hr>
		
<!-- 	
		굵기(font-weight), 글꼴(font-family), 크기(font-size) 
		스타일(font-style), 정렬(text-align), 꾸미기(text-decoration) 	
		
		**정렬(text-align) => 인라인 레벨에서는 의미가 없다.
					(블록 레벨은 여유 영역이 있기때문에 가운데정렬 등이 가능하지만
						인라인 레벨은 여유 영역이 없기때문에 정렬이 불가능하다.)
		**글꼴(font-family) => 나중에 web-font 를 배운다.
					(왜냐면 글꼴이 없는 사용자에게 의미가 없기때문에)	
--> 
		<!-- 크기, 굵기, 스타일 -->
		<p style="font-size: 20px;">한국 ICT 인재 개발원</p>
		 									<!-- **굵게 -->
		<p style="font-size: 20px; font-weight: bold;">한국 ICT 인재 개발원</p>
		<p style="font-size: 20px;">한국 ICT 인재 개발원</p>
		<p style="font-size: 20px;">한국 ICT 인재 개발원</p>
		 									<!-- 기울임 -->
		<p style="font-size: 20px; font-style: italic;">한국 ICT 인재 개발원</p>
		 
		<hr>
		
		<!-- 정렬 -->
		<p style="text-align: center;">한국 ICT 인재 개발원</p>
		<p style="text-align: right;">한국 ICT 인재 개발원</p>
		<p>한국 ICT 인재 개발원</p>
		<!-- span 태그에는 의미가 없다. -->
		<span style="text-align: center;">한국 ICT 인재 개발원(가운데 정렬 안됨)</span>
		
		<hr>
		
		<!-- 꾸미기 -->
		<!-- underline, overline, **none, line-through -->
		<!-- 	밑줄		   윗줄	  스타일삭제 	  가운데줄	   -->
		<p style="text-decoration: underline;">한국 ICT 인재 개발원</p>
		<p style="text-decoration: overline;">한국 ICT 인재 개발원</p>
		<p style="text-decoration: none;">한국 ICT 인재 개발원</p>
		<p style="text-decoration: line-through;">한국 ICT 인재 개발원</p>
		 
	</body>
</html>
